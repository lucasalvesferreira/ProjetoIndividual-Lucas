<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: red;">Cinema online</h2>
    <input id="ipt_filmes" type="text"> Digite seu filme favorito
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <div id="msg"></div>
   
    
</body>
</html>

<script>
    lista = []
    function cadastrar(){
        msg.innerHTML = '';
        v_filme = ipt_filmes.value;
        lista.push(v_filme);

        for (var i = 0; i < lista.length; i++) {
            if (i % 2 == 0 ) {
                msg.innerHTML += `<span style="color: blue;"> ${lista [i]} <br></span>`
            } else {
                msg.innerHTML += `<span style="color: red;"> ${lista [i]} <br></span>`
            }
            
        }

    }
</script>
