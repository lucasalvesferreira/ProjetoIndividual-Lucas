<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    Digite o nome dos alunos <input id="ipt_alunos" type="text"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <div id="msg"></div>
    
</head>
<body>
    <script>
        var lista = [];
        var v_aluno;
        var aluno;

        function cadastrar(){
            msg.innerHTML = ''
            aluno = lista.push(v_aluno);
            v_aluno = ipt_alunos.value;
            for (var i = lista.length -1; i > 0; i --) {
                console.log(lista)
                console.log(i)
                msg.innerHTML += `${lista[i] }<br>`
            }
        }
    </script>
</body>
</html>
