<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h4>Exercicio 8</h4>
    <input id="ipt_aluno" type="text" placeholder="Digite nome do aluno"> <br> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="msg"></div>
</body>
</html>

<script>
    lista = [];
    function cadastrar(){
        msg.innerHTML = '';
        var v_aluno = ipt_aluno.value;
        lista.push(v_aluno)
        for (var i = lista.length -1; i > 0; i--) {
            console.log('teste')
            msg.innerHTML += `${lista[i]}<br>`
        }
    }
</script>
