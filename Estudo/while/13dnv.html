<body>
    <input id="id_dias" type="number">quantos em quantos dias voce faz musculação <br>
    <button onclick="exibir()">Exibir rotina mensal</button> <br>
    <span id="msg"></span>
</body>
</html>
<script>
    function exibir(){
        var contador = 1;
        var texto;
        while (contador <= 30) {
            if (contador % id_dias.value == 1) {
                texto = 'Musculação'
            } else {
                texto = 'Comer, dormir etc'
            }
            
            msg.innerHTML += `Dia ${contador} - ${texto} <br>`
            contador ++
        }
    }
</script>
