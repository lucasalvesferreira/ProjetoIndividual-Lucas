<body>
    <input id="idade" onchange="on_ipt()" type="text">Qual sua idade? <br>
    <span id="msg"></span>

</body>
</html>
<script>
   function on_ipt() {
    var texto;
    var valor = 0;
    var contador = 0;
    while (contador <= idade.value) {

            if (valor >= 0 && valor <= 4){
            texto = '(Primeira Infância)'
        } else if (valor >= 4 && valor <= 6){
            texto = '(Pré-escolar)'
        }else if (valor >= 6 && valor <= 10){
            texto = '(Segunda Infância)'
        } else if (valor >= 10 && valor <= 18){
            texto = '(Adolescência)'
        } else if (valor >= 18 && valor <= 50){
            texto = '(Adulto)'
        }else if (valor >= 50 && valor <= 100){
            texto = '(Melhor idade)'
        } else if (valor >= 100){
            texto = '(Matusalém)'
        }

        msg.innerHTML += `${contador} anos ${texto} <br>` 
    valor ++;
    contador ++;

    }
    
   


    }
   

</script>
