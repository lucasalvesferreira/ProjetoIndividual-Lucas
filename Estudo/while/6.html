<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="id_nome" type="text">Quem você mais ama <br> 
    <input id="id_quanto" type="text">Quanto você ama?  <br> <br>
    <button onclick="amor()">Expressar amor</button> <br> 
    <br>
    <div id="msg"></div>


</body>
</html>
<script>
    function amor() {
        msg.innerHTML = ''
        contador = 1;
        var nome = id_nome.value;
        var quanto = Number(id_quanto.value)
        while (contador <= quanto ) {
            msg.innerHTML += `${nome}, eu te amo! Sempre lembre disso! <br>`
            contador ++
        }
    }
</script>
