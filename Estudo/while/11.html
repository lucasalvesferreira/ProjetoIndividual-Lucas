<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_voltas" type="text"> Quantas voltas um carro dará numa corrida? <br>
    <button onclick="corrida()">Iniciar corrida!</button> <br> <br>
    <span id="msg"></span> <br>
    <span id="finalizada"></span>
    
</body>
</html>
<script>
    function corrida(){
        msg.innerHTML = '';
        finalizada.innerHTML = '';
        var voltas = Number(ipt_voltas.value)
        contador = 1;
        while (contador <= voltas){
           msg.innerHTML += `<br> Carro dando a ${contador}ª volta <br>` ;
           contador ++;
        }
        if (contador == (voltas) + 1){
            finalizada.innerHTML = 'Corrida finalizada!'
        }
    }
</script>
