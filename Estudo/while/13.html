<body>
    <input id="dias_musculacao" type="number"> quantos dias você faz musculação na semana? <br>
    <button onclick="exibir()">Exibir rotina mensal</button> <br>
    <span id="msg"></span> 
   
</body>
</html>
<script>
    function exibir(){
        contador = 1;
        var texto;
            while (contador <= 30) {
                if (contador % dias_musculacao.value == 1) {
                    
                    texto = `Dia ${contador} - <b>Musculação<b> <br>`
                   
                } else {
                    texto = `Dia ${contador} - Comer, dormir etc <br>`             
                }
                contador ++;

                msg.innerHTML += texto;
            }
            
        }
    
</script>
