<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <button onclick="pares()">S2Pares</button>
    <div id="msg"></div>
</body>
</html>
<script>
    contador = 0
    function pares() {
        while (contador <= 100)  {
            msg.innerHTML += `${contador}<br>`;

            contador ++;
        }
    }
</script>
