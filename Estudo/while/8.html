<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viva o 7</h1>
    <input id="id_num" type="text" placeholder="insira um número de 0 e 200">
    <button onclick="viva()">Viva o 7</button>
    <span id="msg"></span>

</body>
</html>
<script>
    function viva() {
        msg.innerHTML = ''
        var num = Number(id_num.value);
        var contador = 1;
        
        while (contador <= num) {
                // console.log('teste')
                if (contador % 7 == 0) {

                msg.innerHTML += `${contador} <br>`;
            }            
            contador ++;
            }
    }
</script>
