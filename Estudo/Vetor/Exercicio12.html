<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>

<body>
    <h1>Cadastre seus filhos:</h1>
    <br>
    <br>
    Digite o nome do seu filho <input type="text" id="ipt_filhos">
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="atualizar()">Atualizar</button>
    <br>
    <br>
    <div id="msg">
        

    </div>
    <br>
</body>

</html>
<script>
    var lista = [];
    var qtd_filhos = 0;
    function cadastrar() {
        msg.innerHTML = '';
        var filhos = ipt_filhos.value;
        // se ele nao tiver o filho na lista e -1
        if (lista.indexOf(filhos) == -1) {
            lista.push(filhos);
            msg.innerHTML += `${lista}`
            qtd_filhos++;
        } else {
            alert('Filho cadastrado!!')
        }
    }
    function atualizar() {

        var particular = (Number(qtd_filhos) * 3000 ).toFixed(2);
        var publica = (Number(qtd_filhos) * 1500 ).toFixed(2);

        msg.innerHTML +=`<br><br>
        Você tem filhos ${qtd_filhos}<br>
        Seu custo mensal será aproximadamente R$${particular} 
        se colocar eles em escola particular ou R$${publica} se eles estudarem em escola pública.`
    }

</script>
