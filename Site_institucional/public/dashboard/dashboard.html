<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Poke_lucas | Dashbord </title>

    <link rel="icon" href="../assets/icons/Pokebola(3).png">
    <link rel="stylesheet" href="./dash.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

</head>

<body>
    <!-- onload="validarSessao(),  obterDadosGrafico(1)"> -->

    <div class="header">
        <div class="container">

            <button class="btn-logout" onclick="limparSessao()"> Sair</button>


        </div>
    </div>



    <div class="janela">

        <div class="header-left">
            <h1>PokeLucas <img class="miniPoke_Titulo" src='../assets/icons/Pokebola(3).png'></h1>

            <div class="Perfil">
                <div class="avatar_index_foto"> </div>

            </div>


            <div class="menupreto">

                <div class="hello">
                    <h3>Ol√°, <span id="b_usuario"></span>!</h3>
                </div>

                <div class="btn-nav-white">
                    <a href="">
                        <h3>Pokedex</h3>
                    </a>
                </div>

                <div class="btn-nav">
                    <a href="">
                        <h3>Meus Pokemons</h3>
                    </a>
                </div>

            </div>

            <!-- <div class="btn-nav-white">
                        <a href="">
                            <h3>Treinadores</h3>
                        </a>
                    </div>  
                -->

        </div>


        <div class="div_corpo">

            <div class="gameBoy">



                <!-- parte esquerda do console na tela -->

                <div class="div_esq">

                    <div class="controle">

                        <div class="seila1">
                            <button class="bt_cima"></button>
                        </div>


                        <div class="seila2">
                            <div class="esqDir1">
                                <button class="bt_esq"></button>
                            </div>

                            <div class="esqDir2">
                                <button class="bt_dir"></button>
                            </div>


                        </div>

                        <div class="seila3">
                            <button class="bt_baixo"></button>
                        </div>

                    </div>

                    <div class="minBotoes">

                        <div class="div_start">
                            <button style="display: block; " id="troca1" class="bt_start" onclick="botaoStart()"></button>
                            <button style="display: none; " id="troca2" class="bt_start" onclick="botaoStart2()"></button>

                        </div>


                        <div class="div_select">

                            <button class="bt_select"></button>
                        </div>
                        

                    </div>

                </div>

                

                <!-- tela do gameBoy -->

                <div class="centro">

                    <div id="tela1" class="divTela" style="display: block;"></div>
                    
                </div>

                
                <!-- lado direito do gameBoy -->
                
                <div class="div_dir">

                    <div class="div_btd">

                        <div class="div_led">
                        <div id="led_bt" class="led" style="display: block;"></div>
                            
                        
                    </div>

                    
                        <div class="div_AeB">
                            
                            <div class="div_A">
                                <button class="bt_A"></button>
                                
                            </div>

                            <div class="div_B">
                                <button class="bt_B"></button>

                            </div>

                        </div>


                    </div>

                </div>

            </div>

        </div>
    </div>




</body>


</body>

<script>

function botaoStart(){

    led_bt.style.display='none';
    tela1.style.display='none';
    troca1.style.display='none';
    troca2.style.display='block';
}
function botaoStart2(){
    
    troca2.style.display='none';
    troca1.style.display='block';
    led_bt.style.display='block';
    tela1.style.display='block';

}

</script>
