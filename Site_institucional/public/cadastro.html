    <div id="div_cadastro">

        <div class="form">
            <div class="title">Bem Vindo!!</div>
            <div class="subtitle">Começe sua jornada Pokemon!</div>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                    <div class="input-container ic1">
                        <input name="nome" id="firstname" class="input" type="text" placeholder=" " />
                        <div class="cut"></div>
                        <label for="firstname" class="placeholder">Nome</label>
                    </div>

                    <div class="input-container ic2">
                        <input name="email" id="email" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="email" class="placeholder">Email</label>
                    </div>

                    <div class="input-container ic2">
                        <input name="senha" id="senha" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="senha" class="placeholder">Senha</label>
                    </div>

                    <div class="input-container ic2">
                        <input name="confirmacaosenha" id="confirmacaosenha" class="input" type="text"
                            placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="senha" class="placeholder">confirmacaosenha </label>
                    </div>

                    <div class="input-container ic3">
                        
                    <legend>Escolha seu incial?</legend>
                        <input checked type="radio" name="pokemonFavorito" value="bulbasaur" id="inicial1" class="Inicial" type="checkbox"/>
                        <label id="icone2" for="inicial1"><img src="./assets/gif/bulbasaur.gif" style="height: 35px;"></label>

                        <input type="radio" name="pokemonFavorito" value="squartle" id="inicial2" class="Inicial" type="checkbox"/>
                        <label id="icone2" for="inicial2"><img src="./assets/gif/squirtle1.gif" style="height: 35px;"></label>


                        <input type="radio" name="pokemonFavorito" value="charmander" id="inicial3" class="Inicial" type="checkbox"/>
                        <label id="icone2" for="inicial3"><img src="./assets/gif/charmander3.gif" style="height: 70px;"></label>
                    </div>
                    
                    
                    <button class="submit">Começar</button>
                
                </form>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/gif/loading.gif" id="loading-gif">
                
            </div>

            <div id="div_erros_login"></div>
        </div>
        
    </div>
    

    
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno BandTec &copy; 2021</h4>
        </div>
    </div>
